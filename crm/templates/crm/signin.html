{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRISMAcrm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'crmsell/css/main.css' %}" />
  </head>
<body>
    <img src="{% static 'crmsell/images/IEuKgBmMhSQ.jpg' %}" class="sign-img z-n1" alt="Background Image">
    <div class="w-75 position-absolute top-50 start-50 translate-middle">
        <div class="container mx-auto col-xl-4 col-md-6 col-sm-6">
            <div class="row login-form ">
                {% for message in messages %}
                <div class="text-center alert alert-info" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                <h4 class="col display-8 text-center mb-3">PRISMAСРМ</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="col input-group mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Логін" required>
                    </div>
                    <div class="col input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                    </div>

                    <div class="col input-group text-center mb-4">
                        <input type="submit" class="btnSubmit w-100" value="Вхід">
                    </div>

                </form>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
